{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <form method="POST" class="comment-form login-form mx-auto">
                    <h2 class="mb-4 text-center">New comment</h2>

                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.author.id_for_label }}">Author: </label>
                        {{ form.author.value|default_if_none:"" }}
                        <input type="hidden" name="{{ form.author.name }}" value="{{ form.author.value }}">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.text.id_for_label }}">Comment</label>
                        {{ form.text|add_class:"form-control" }}
                    </div>

                    <button type="submit" class="btn bg-dark my-btn-class d-inline-block">add</button>

                    <a href="{% url 'post_detail' post.id %}" class="btn bg-dark my-btn-class d-inline-block">exit</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
