{% load static %}
<!--{% load widget_tweaks %}-->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/theme.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


    <div>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link">Sign in</a>
                    </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'post_add' %}" class="nav-link active" aria-disabled="true">New post</a>
                        </li>
                        
                        <li class="nav-item">
                            <a href="/api" class="nav-link active" aria-disabled="true">API</a>
                        </li>
                        
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="document.getElementById('logout-form').submit();">Выйти</a>
                            <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;" class="nav-link">
                                {% csrf_token %}
                            </form>
                        </li>

                    {% endif %}
                </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
        

</body>
</html>
